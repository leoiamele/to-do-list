<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The To Do List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card">
          <div class="card-content">
            <span class="card-title">Mis tareas</span>
            <div class="row">
              <form action="" id="task-form">
                <div class="input-field col s12">
                  <label for="task">Nueva Tarea</label>
                  <input type="text" name="task" id="task">
                </div>
                <input type="submit" value="Agregar Tarea" class="btn">
              </form> 
            </div>
          </div>
          <div class="card-action">
            <h5 id="task-title">Listado de Tareas</h5>
            <div class="input-field col s12">
              <label for="filter">Filtrar tareas</label>
              <input type="text" name="filter" id="filter">
            </div>
            <ul class="collection">              
            </ul>
            <a href="#" class="clear-tasks btn black">Borrar</a>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src='app.js'></script>
</body>
</html>
